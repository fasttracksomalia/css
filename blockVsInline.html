<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .yellow_bg {
        background-color: yellow;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Block Element -->
    <h1 class="yellow_bg">Hello</h1>
    <p class="yellow_bg">I am ahmed</p>
    <div class="yellow_bg">I live in London</div>

    <!-- Inline Element -->
    <span class="yellow_bg">Hello</span>
    <i class="yellow_bg">I am Ahmed</i>
    <b class="yellow_bg">I live in London</b>
  </body>
</html>
